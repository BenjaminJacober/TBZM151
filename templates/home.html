<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script>
    async function getPersons() {
        let response = await fetch("/getPersons")
        if (response.ok) {
            let json = await response.json()
            console.log(json)
            document.getElementById("persons").innerText = JSON.stringify(json)
        } else {
            alert("HTTP-Error: " + response.status);
        }
    }
</script>
</head>
<body onload="getPersons()">
    {% include 'addPersonForm.html' %}
    <h1>Persons</h1>
    <p id="persons">Loading persons</p>
</body>
</html>
